<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <label for="">
                <h2>Sign Up</h2>
                <div class="data-box1">
                    <input type="text" placeholder='First Name' required />
                    <input type="text" placeholder='Last Name' required />
                </div>
                <div class="data-box">
                    <input type="text" placeholder='Email' required />
                </div>
                <div class="data-box">
                    <input type="password" placeholder='Password' required />
                </div>
                <div class="data-box">
                    <input type="text" placeholder='Confirm Password' required />
                </div>
                <div class="term-accept">
                    <label><input type="checkbox" required />Agree our terms and conditions</label>
                    <a href="#">Read more</a>
                </div>
                <button class="btn-signup">Sign Up</button>
                <div class="exist-acc">
                    <p>Account already created?<a href="login.html">Login</a></p>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
