<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="contents">
            <form action="">
                    <h2>Login Page</h2>
                    <div class="input-box">
                        <input type="text" placeholder="Email or Username" class="email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="pass" required>
                    </div>
                    <div class="remember-me">
                        <label><input type="checkbox" name="remember-me">Remember me</label>
                        <a href="#" class="reset-pass">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <div class="signup">
                        <p>Dont Have an accout? <a href="signup.html">Sign In</a></p>
                    </div>
                </form>
        </div>
        </div>
</body>

</html>
